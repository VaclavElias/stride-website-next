# Site Settings
title: Stride Game Engine
author: Stride Team
description: Stride Game Engine
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://stride3d.net" # the base hostname & protocol for your site

# Twitter
twitter_user: stridedotnet
twitter_tweet_button: true

# Disqus Comments
disqus_short_name: stride3d
disqus_show_comment_count: true

# Google Analytics
