{% for menu_id in menu_root.__display__ %}
{% assign menu_item = menu_root[menu_id] %}
{% assign menu_current = page.url | remove: '/' %}
<li class="nav-item">
    <a class="nav-link{% if menu_current==menu_id %} active{% endif %}" href="{{ menu_item.url }}">
        {% include svg-icons.html type=menu_item.icon %} {{ menu_item.text }}
    </a>
</li>
{% endfor %}
