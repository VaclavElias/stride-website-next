<div class="stride-blog-post-meta">
	<p>
		<span class="fa fa-calendar"></span> {% include post/date.html %}{{ time }}
		&nbsp; <span class="fa fa-pencil"></span> By {% if post.author %}{{ post.author }}{% else %}{{ site.author }}{% endif %}
	</p>
	{% include post_tags.html %}
	{% if site.disqus_short_name and site.disqus_show_comment_count == true %}
		<div class="pull-right">
			<span class="fa fa-comments"></span> {% include post/comments_link.html %}
		</div>
	{% endif %}
</div>
