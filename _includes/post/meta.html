<p class="d-flex justify-content-between">
    <span>
        <i class="fa-solid fa-calendar-days me-1"></i> {% include post/day.html date:post.date %}
    </span>
</p>
<p>
    {% if post.data.author %}
    {% if post.data.author-github %}
    <img class="rounded-circle me-1" alt="author" src="https://avatars.githubusercontent.com/{{ post.data.author-github }}?size=40" />
    {% endif %}
    {{ post.data.author }}
    {% else %}{{ site.data.author }}
    {% endif %}
</p>
